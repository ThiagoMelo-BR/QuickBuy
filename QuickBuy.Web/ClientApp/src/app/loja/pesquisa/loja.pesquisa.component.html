<div *ngIf="!produtos">Carregando produtos...</div>
<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <div class="card">        
        <img style="width:200px; height:200px;" src="../../../../../arquivos/{{p.diretorioImagem}}" />
        <div class="card-body">
          <h5 class="card-title">{{p.nome}}</h5>
          <div class="card-text">{{p.descricao | truncate: 50}}</div>
          <h5 class="h-5">{{p.preco | currency: 'R$ '}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

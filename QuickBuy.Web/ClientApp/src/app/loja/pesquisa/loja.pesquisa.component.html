<div class="container">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let p of produtos">
      <div class="card">        
        <img style="width:200px; height:200px;" src="../../../../../arquivos/{{p.diretorioImagem}}" />
        <div class="card-body">
          <h5 class="card-title">{{p.nome}}</h5>
          <div class="card-text">{{p.descricao}}</div>
          <h5 class="h-5">{{p.preco}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

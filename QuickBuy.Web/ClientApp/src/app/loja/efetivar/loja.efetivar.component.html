<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%"><img src="../../../../../arquivos/{{p.diretorioImagem}}" style="width:40%;height:10%"/></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:10%"></td>
            <td>{{p.preco | currency: 'R$ '}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4">
              <tr>
                <td style="width:60%"><strong>Total:</strong></td>
                <td><strong>R$ 1.300,99</strong></td>
              </tr>
            </table>
            <button class="btn btn-danger">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

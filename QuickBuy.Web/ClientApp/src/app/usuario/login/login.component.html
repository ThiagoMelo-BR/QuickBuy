<form class="form-signin">

  <img class="mb-4" src="../../../assets/Imagens/bootstrap-solid.svg" alt="" width="72" height="72">

  <h1 class="h3 mb-3 font-weight-normal">Login do cliente</h1>

  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" />

  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" [(ngModel)]="usuario.senha" />

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

  <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">

  </div>


</form>

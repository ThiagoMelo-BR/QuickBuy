<form class="form-signin">

  <img class="mb-4" src="../../../assets/Imagens/bootstrap-solid.svg" alt="" width="72" height="72">

  <h1 class="h3 mb-3 font-weight-normal">Login do cliente</h1>

  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email"
         id="inputEmail"
         name="email"
         #email="ngModel"
         class="form-control mb-2"
         [ngClass]="{
         'is-invalid':email.invalid && (email.dirty || email.touched),
         'is-valid':email.valid && (email.dirty || email.touched)
         }"
         placeholder="Email"
         [(ngModel)]="usuario.email"
         email required />

  <div class="invalid-feedback m-2" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
    <div *ngIf="email.errors.required">
      Email deve ser preechido
    </div>
    <div *ngIf="email.errors.email">
      Email no formato inválido!
    </div>
  </div>

  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password"
         id="inputSenha"
         name="senha"
         #senha="ngModel"
         class="form-control mb-2"
         [ngClass]="{
         'is-invalid':senha.invalid && (senha.dirty || senha.touched),
         'is-valid': senha.valid && (senha.dirty || senha.touched)
         }"
         placeholder="Senha"
         [(ngModel)]="usuario.senha"
         required />

  <div class="invalid-feedback mb-2" role="alert" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
    <div *ngIf="senha.errors.required">
      Senha deve ser preenchida
    </div>
  </div>

  <button class="btn btn-lg btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
    Entrar
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
  </button>

  <div class="alert alert-danger" role="alert" *ngIf="mensagem">
    {{mensagem}}
  </div>

  <!--
  <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
    Usuário autenticado!
  </div>

  <div class="alert alert-primary" role="alert">
    <div *ngFor="let us of usuarios">
      {{ us }}
    </div>
  </div>
  -->

</form>
